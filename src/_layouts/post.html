---
layout: default
---
<section id="post">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {% if page.featured_video %}
        <div class="embed-responsive embed-responsive-16by9 mb-5">
          <iframe src="https://www.youtube.com/embed/{{ page.featured_video }}" class="embed-responsive-item" title="YouTube video player"
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        </div>
        {% else %}
        <img src="{{ page.featured_image | default: '/uploads/press_placeholder.png' }}" class="img-fluid w-100 mb-5" id="news-hero">
        {% endif %}
        <h1>{{ page.title }}</h1>
        {{ content }}
      </div>
    </div>
  </div>
</section>
